<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adatkezel√©s feladat</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-12">
                <form>
                    <div class="form-group">
                        <label for="megnevezes">Megnevezes</label>
                        <input placeholder="klaviatura" type="text" id="megnevezes" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="nettoAr">Netto ar (Ft)</label>
                        <input placeholder="12990" type="number" id="nettoAr" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="afa">AFA %</label>
                        <input value="27" type="number" id="afa" class="form-control">
                    </div>
                </form>

                <button id="felvitel" type="button" class="btn btn-success my-4 w-100">Felvitel</button>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <table class="table table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>Megnevezes</th>
                            <th>AFA %</th>
                            <th>Netto ar (Ft)</th>
                            <th>Brutto ar (Ft)</th>
                        </tr>
                    </thead>

                    <tbody id="torzs">

                    </tbody>
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <button type="button" id="kalkulalas" class="btn btn-warning my-4 w-100">Adatok feldolgozasa</button>

                <h2 id="minTermek">Legolcsobb termek:</h2>
                <h2 id="maxTermek">Legdragabb termek:</h2>
                <h2 id="atlagBrutto">Atlag brutto:</h2>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
